<div class="container">
    <div class="cards">
        <div class="card">

                <img src={{pokemonType.image}} alt={{pokemonType.name}}>
            </div>
            <div class="cart__content">
                <h4><b>{{pokemonType.name}}</b></h4>
                 <app-button [routerLink]="['/details', pokemonType.name]" [className]="'more-button'">See more</app-button>

            </div>
        </div>

    </div>
</div>
